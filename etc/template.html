<html>
	<head>
		<title>Browser SSL Support Checker v${VERSION}</title>
	</head>
	<style>
		* {
			font-family: calibri, verdana, 'sans serif';
		}
		#results {
			border: 2px ridge #4444ff;
			
		}
		#results th {
			border-bottom: 2px ridge #4444ff;
		}
		#results tbody tr:nth-child(even) {
			background-color: #eeeeff;
		}
		#results tbody tr:nth-child(odd) {
			background-color: #fff;
		}
		#results td {
			padding-left: 30px;
			padding-right: 30px;
			padding-top: 8px;
			padding-bottom: 8px;
			text-align: center;
			vertical-align: middle;
		}
		
	</style>
	<script language="javascript">
		var portList = new Array();
		
		function onSuccess(port) {
			portList[port] = true;
			refresh();
		}
		function onError(port) {
			portList[port] = false;
			refresh();
		}

		function refresh() {
			tbl = document.getElementById('results').tBodies[0];
			if (tbl.hasChildNodes()) {
				while (tbl.childNodes.length >= 1) tbl.removeChild(tbl.firstChild);
			}
			
			for (var key in portList) {
				valueList = key.split(":");
				
				tr = document.createElement('tr');
				td0 = document.createElement('td');
				td0.innerText = valueList[2];
				tr.appendChild(td0);

				td1 = document.createElement('td');
				td1.innerText = valueList[1];
				tr.appendChild(td1);

				td2 = document.createElement('td');
				td2.innerText = portList[key];
				if (portList[key] == true) {
					td2.style.fontWeight = 'bold';
				}
				tr.appendChild(td2);

				tbl.appendChild(tr);
			}
		}
			
	</script>
	
	<body>
		<h2>Web-Browser SSL Support Check v${VERSION}</h2>

		<h4>Results</h4>
		<blockquote>
			<table id="results" cellspacing="0" cellpadding="0">
				<thead>
					<th>Cipher</th>
					<th>Protocol</th>
					<th>Active</th>
				</thead>
				<tbody>
				</tbody>
			</table>
		</blockquote>
	</body>	
${IFRAMES}
	</body>
</html>
